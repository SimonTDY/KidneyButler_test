<ion-view cache-view="false" title="肾病保险服务">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7 green-bg" style="" >
      <ion-nav-buttons  side="left" >
         <button class="button button-clear"  ng-click="Back()"><i class="icon ion-ios-arrow-back font-white"></i></button>
      </ion-nav-buttons>
  </ion-nav-bar>
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content padding="true"  style=" padding-left:0%;padding-right:0%;background : -webkit-linear-gradient(bottom, rgb(101, 98, 160) 00%, rgb(0, 0, 0) 99%);">
    <div class="list card">
      <ion-item class="item-stable" ng-click="toggle()" ng-class="{active: isShown()}" >
        <i class="icon" ng-class="isShown() ? 'ion-android-arrow-dropdown' : 'ion-android-arrow-dropright'"></i>
        &nbsp;
         菜单选项
      </ion-item> 
      <ion-item class="item-accordion" ng-show="isShown()">
        <div ng-click="submitintension()">
          <span class="ion-android-arrow-dropright">我有意向</span> 
        </div>
        <div ng-click="expense()">
          <span class="ion-android-arrow-dropright">保费计算小工具</span> 
        </div>    
        <div ng-click="kidneyfunction()">
          <span class="ion-android-arrow-dropright">肾功能计算小工具</span> 
        </div>
        <!-- <div ng-click="staff()">
          <span class="ion-android-arrow-dropright">工作人员入口</span> 
        </div> -->
      </ion-item>
    </div>
    <div>
      <img ng-src="img/insurance1.jpg" style="width: 100%;height: 100%">
      <img ng-src="img/insurance2.jpg" style="width: 100%;height: 100%">
      <img ng-src="img/insurance3.jpg" style="width: 100%;height: 100%">
      <img ng-src="img/insurance4.jpg" style="width: 100%;height: 100%">
    </div>
    <div class="text-center hide-on-keyboard-open" style="color:#000000;width: 100%">
      <button ion-button full ng-click="intension()">我有意向</button>
    </div>
  </ion-content>
</ion-view>
