<ion-view cache-view="false" view-title="任务设置">
     <ion-nav-bar class="bar-positive green-bg" style="" >
      <ion-nav-buttons  side="left" >
         <button class="button button-clear"  ng-click="Goback()"><i class=" icon ion-ios-arrow-back font-white"></i></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
        <div class="list"> 
            <a class="item green-bg font-white" style="border: 0;font-size: 14px;border-bottom: 1px solid #fff;margin-bottom: 0" ng-click="open==true?open=false:open=true" ng-model="open">
            测量任务
            <i class="icon ion-chevron-up" ng-if="!open"></i> 
            <i class="icon ion-chevron-down" ng-if="open"></i>
            </a> 
                      
            <a class="item item-icon-right" ng-repeat="item in Tasks.Measure" ng-show="!open">
                {{item.Name}}                            
                <p>{{item.Freq}}</p>
                <p>{{item.content}}</p>            
            </a>                                                            
        </div>

       <div class="list"> 
            <a class="item green-bg font-white" style="border: 0;margin-top: 0">
                <label>其它任务</label>
                <span class="mg-left10 mg-right10">|</span>
                <button style="background-color:transparent;" ng-click = "EnableEdit()"><label style="color:white;">编辑</label></button>
            </a>
            <div ng-if="Tasks.Hemo.Flag">
                    
                <div class="item" id="Hemo"> <!-- 设定锚点 -->
                     请设定血透次数&nbsp;&nbsp;&nbsp;&nbsp;
                     一周
                    <select ng-model = "Tasks.Hemo.times" ng-options = "item for item in HemoTimesOptions" disabled="true"></select>                   
                    次 
                   <!--  <h2>{{Tasks.Hemo.instruction}}（{{Tasks.Hemo.Freq}}）</h2> -->
                    <div class="row">
                        <div class="col schedual-border" ><span style="opacity:0">上午</span></div>
                        <div class="col schedual-border" >一</div>
                        <div class="col schedual-border" >二</div>
                        <div class="col schedual-border" >三</div>
                        <div class="col schedual-border" >四</div>
                        <div class="col schedual-border" >五</div>
                        <div class="col schedual-border" >六</div>
                        <div class="col schedual-border-right" >日</div>
                    </div>
                    <div class="row" disabled = "true">
                        <div class="col schedual-border" >上午</div>
                        <div class="col schedual-border" ng-click="HemoSelect(0)" ng-style="HemoTbl[0].style" ></div>
                        <div class="col schedual-border" ng-click="HemoSelect(1)" ng-style="HemoTbl[1].style" ></div>
                        <div class="col schedual-border" ng-click="HemoSelect(2)" ng-style="HemoTbl[2].style" ></div>
                        <div class="col schedual-border" ng-click="HemoSelect(3)" ng-style="HemoTbl[3].style" ></div>
                        <div class="col schedual-border" ng-click="HemoSelect(4)" ng-style="HemoTbl[4].style" ></div>
                        <div class="col schedual-border" ng-click="HemoSelect(5)" ng-style="HemoTbl[5].style" ></div>
                        <div class="col schedual-border-right" ng-click="HemoSelect(6)" ng-style="HemoTbl[6].style" ></div>
                    </div>
                    <div class="row" disabled = "true">
                        <div class="col schedual-border-bottom" >下午</div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(7)" ng-style="HemoTbl[7].style" ></div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(8)" ng-style="HemoTbl[8].style" ></div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(9)" ng-style="HemoTbl[9].style" ></div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(10)" ng-style="HemoTbl[10].style" ></div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(11)" ng-style="HemoTbl[11].style" ></div>
                        <div class="col schedual-border-bottom" ng-click="HemoSelect(12)" ng-style="HemoTbl[12].style" ></div>
                        <div class="col schedual-border-all" ng-click="HemoSelect(13)" ng-style="HemoTbl[13].style" ></div>
                    </div>
                    <p style="padding-left:4px;">点击选择血透时间</p>
                    <div class="row" style="padding:0px;">
                        <div class='col'>
                            <div style="width: 20px;height: 20px;background-color: red;border: solid;border-color: #6ac4f8"></div>
                        </div>
                        <div class='col'>
                            
                            <div >选中</div>
                        </div>
                        <div class='col'>
                            <div style="width: 20px;height: 20px;background-color: white;border: solid;border-color: #6ac4f8"></div>
                        </div>
                        <div class='col'>
                            
                            <div>空闲</div>
                        </div>
                    </div>
                </div>
            </div> 
                         
            <a class="item item-icon-right" ng-repeat="item in Tasks.Other">
                {{item.Name}}
                <p>{{item.Freq}}</p>
                <p>{{item.content}}</p>
                <i class="icon ion-android-calendar">
                    <select ng-model="item.SelectedDay" disabled="true">
                        <option ng-repeat="day in item.Days">{{day}}</option>
                    </select>                   
                </i>
            </a> 
                                        
            <!-- <a class="item item-icon-right">
                腹透方案              
                <i class="icon ion-android-calendar">
                    <select disabled="true">
                        <option >1周3次</option>
                        <option >1周4次</option>
                    </select>                   
                </i>
            </a>     -->      
        </div>     
        <button class="button button-block green-bg font-white "  ng-click="SetDate()">确定</button>               
    </ion-content>
</ion-view>
