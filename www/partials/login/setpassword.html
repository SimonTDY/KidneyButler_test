<ion-view title="{{headerText}}">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7 green-bg">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back font-white" ng-click="BackMain()">登录
    </ion-nav-back-button>
  </ion-nav-bar>
  <!-- <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div> -->
  <ion-content padding="true">

    <div class="list">
      <label class="item item-input green-edite-css mg-20">

        <input type="password" placeholder="输入密码" ng-model="setPassword.newPass">
      </label>
      <label class="item item-input green-edite-css mg-10">

        <input type="password" placeholder="确认密码" ng-model="setPassword.confirm">
      </label>

      <!--<p style="color:#CCCCCC">密码要求为6-18位，同时包括数字和字母</p>-->
      <span style="color:white">00</span><span style="color:#c55e19">{{logStatus}}</span>
    </div>

    <!--<a class="button " href="#/tab/home">账户</a>-->
    <a class="button button-block button-balanced green-bg font-white" ng-click="resetPassword(setPassword)">{{buttonText}}</a>

    <!-- <a class="button button-block button-stable" ng-click="pickDate()">选个日期</a> -->
    <!--       <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
          </ionic-datepicker> -->
    <!-- <ionic-datepicker input-obj="datepickerObject">
      <button class="button button-block button-stable"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
    </ionic-datepicker> -->

  </ion-content>
</ion-view>
